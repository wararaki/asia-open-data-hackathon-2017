<head>
<meta name="viewport" content="width = 1050, user-scalable = no" />
<script type="text/javascript" src="./static/js/jquery.min.1.7.js"></script>
<script type="text/javascript" src="./static/js/modernizr.2.5.3.min.js"></script>
<style>
        .recommending_datetime{
            padding: 0.5em 1em;
            margin: 1em 0;
            color :#f7979c;
            font-size: 19px;
            font-weight: 600;
        }
        .section-heading {
            margin-bottom: 30px;
            color: #000;
        }
</style>
</head>
<body>

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
			    
			<div style="background-image:url(./static/img/hyoushi.jpg)"></div>
			    {% for item in data.contents %}
			<div style="background-image:url({{item.book_img}})"><p class="section-heading">{{ item.title}}</p><p class="lead recommending_datetime">観光するなら{{ item.datetime}}がオススメです</p></div>
		        {% endfor %}	
		</div>
	</div>
</div>


<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:922,
			
			// Height

			height:600,

			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['./static/js/turn.js'],
	nope: ['./static/js/turn.html4.min.js'],
	both: ['./static/css/basic.css'],
	complete: loadApp
});

</script>
    <script src="./static/js/book.js"></script>
</body>
</html>
